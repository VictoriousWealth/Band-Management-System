<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/h2AndNavStyle.css}"/>
</head>
<body>


<div th:replace="~{fragments/navbar-for-logged-in-director}"></div>


<div class="container">
        <!-- Page title -->
        <h2>Director</h2>

        <!-- Display error and success messages -->
        <div th:if="${errorMessage}" class="alert alert-anger" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="directorTabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/director/committee}">Committee</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/director/trainingBand}">Training Band</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/director/seniorBand}">Senior Band</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/director/parents}" >Parents</a>
            </li>
        </ul>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
