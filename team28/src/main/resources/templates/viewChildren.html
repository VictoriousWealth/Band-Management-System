<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Sludgate Brass Band</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/customContentWrapper.css}"/>
    <link rel="stylesheet" th:href="@{/css/customBody.css}"/>
  </head>
  <body>

    <div th:if="${memberType.equals('Adult') || memberType.equalsIgnoreCase('Non-Adult')}">
      <div th:replace="~{fragments/navbar-for-logged-in-users}"></div>
    </div>
    <div th:if="${memberType.equals('Committee')}">
      <div th:replace="~{fragments/nav-bar-for-logged-in-committee}"></div>
    </div>
    <div th:if="${memberType.equals('Director')}">
      <div th:replace="~{fragments/navbar-for-logged-in-director}"></div>
    </div>

    <div class="content-wrapper">
      <table th:unless="${children.isEmpty()}" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Band</th>
          <th>Parent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="child : ${children}">
          <td th:text="${child.firstName}"></td>
          <td th:text="${child.lastName}"></td>
          <td th:text="${child.band}"></td>
          <td th:text="${child.parent}"></td>
        </tr>
        </tbody>
      </table>
      <p class="centered-message" th:if="${children.isEmpty()}">You have no children associated with you.<br>(add child button should also be here)</p>
    </div>


  <footer>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </footer>


  </body>
</html>
