<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    />
    <title>Sludgate Brass Band</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/customContentWrapper.css}"/>
    <link rel="stylesheet" th:href="@{/css/customBody.css}"/>
  </head>
  <body>

    <div th:if="${memberType.equals('Adult') || memberType.equalsIgnoreCase('Non-Adult')}">
      <div th:replace="~{fragments/navbar-for-logged-in-users}"></div>
    </div>
    <div th:if="${memberType.equals('Committee')}">
      <div th:replace="~{fragments/nav-bar-for-logged-in-committee}"></div>
    </div>
    <div th:if="${memberType.equals('Director')}">
      <div th:replace="~{fragments/navbar-for-logged-in-director}"></div>
    </div>


    <div class="content-wrapper">
      <div th:unless="${errorMessage == null}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
      <table th:unless="${children.isEmpty()}" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Full Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="child : ${children}">
          <td><button th:text="${child.firstName+' '+child.lastName}"></button></td>
        </tr>
        </tbody>
      </table>
      <div class="centered-message">
        <p th:if="${children.isEmpty()}">You have no children associated with you.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
          add Child
        </button>
      </div>

      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Adding a child</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form th:action="@{/addChild}" method="post">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName"/><br>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName"/><br>

                <label for="dateOfBirth">Date of birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth"/><br>

                <button type="submit" class="btn btn-success">Add child</button>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>


  <footer>
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </footer>


  </body>
</html>
