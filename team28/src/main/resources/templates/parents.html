<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parents</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Parents</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Parent Name</th>
                <th>Email</th>
                <th>Child 1 Name</th>
                <th>Child 2 Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${parentsWithChildren}">
                <td th:text="${entry.key.firstName} + ' ' + ${entry.key.lastName}">(Parent Name)</td>
                <td th:text="${entry.key.email}">Email</td>
                <td th:text="${entry.value.size() > 0 ? entry.value.get(0).firstName + ' ' + entry.value.get(0).lastName : 'N/A'}">Child 1 Name</td>
                <td th:text="${entry.value.size() > 1 ? entry.value.get(1).firstName + ' ' + entry.value.get(1).lastName : 'N/A'}">Child 2 Name</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
