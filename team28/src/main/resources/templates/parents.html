<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parents</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>

        <div th:replace="~{fragments/navbar-for-logged-in-users}"> </div>

        <div class="container mt-4">
            <h2 class="text-center mb-4">Parents and Their Children</h2>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Parent Name</th>
                    <th>Email</th>
                    <th>Children</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${parentsWithChildren}">
                    <td th:text="${entry.key.firstName} + ' ' + ${entry.key.lastName}">(Parent Name)</td>
                    <td th:text="${entry.key.email}">Email</td>
                    <td>
                        <ul>
                            <li th:each="child : ${entry.value}" th:text="${child.firstName} + ' ' + ${child.lastName}">
                                (Child Name)
                            </li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <div th:replace="~{fragments/footer :: footer}"></div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
