        /* Title styling */
        h2 {
            text-align: center;
            color: #495057;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Nav tabs styling */
        .nav-tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 2px solid #dee2e6;
            margin-bottom: 20px;
        }

        .nav-tabs .nav-link {
            color: #555555;
            font-weight: bold;
            border: none;
            border-radius: 0;
        }

        /* Active tab styling */
        .nav-tabs .nav-link.active {

<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>
        <!-- Page title -->
    <div>
        <div><h2>Director</h2></div>

        <div class="container mt-4">
            <h2>Member Details</h2>
            <p><strong>First Name:</strong> <span th:text="${member.firstName}"></span></p>
            <p><strong>Last Name:</strong> <span th:text="${member.lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${member.email}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${member.phone}"></span></p>
            <p><strong>Band:</strong> <span th:text="${member.band}"></span></p>

        </div>

        <div>
            <form th:action="@{/director/removeFromBand/{memberId}/{oldBand}(memberId=${member.id}, oldBand='Training')}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">
    <!--                    th:if="${member.band == 'Training' or member.band == 'Both'}">-->
                    Remove from Training Band
                </button>
            </form>

        </div>
    </div>



<div th:replace="~{fragments/footer :: footer}"></div>
