<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Sludgate Brass Band</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero-section {
        padding: 60px 0;
      }

      .hero-section h1 {
        font-size: 48px;
        font-weight: bold;
        color: #343a40;
      }

      .hero-section p {
        font-size: 20px;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="content-wrapper">
      <div class="hero-section">
        <div class="container">
          <h1>Welcome to Sludgate Brass Band</h1>
          <p>
            Experience the powerful sounds and vibrant spirit of the Sludgate
            Brass Band.
          </p>

          <div th:if="${currentUser != null and currentUser.memberType == T(uk.ac.sheffield.team28.team28.model.MemberType).Director}">
            <p>You are the director!</p>
          </div>

        </div>
      </div>
    </div>

    <div th:if="${member != null}" th:replace="~{fragments/navbarforloggedinusers}"></div>
    <div th:unless="${member == null}" th:replace="~{fragments/navbar}"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
