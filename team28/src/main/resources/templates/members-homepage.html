<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MembersHomePage</title>
    <!-- CSS for Styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Ensure the body and html take up full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
            color: white;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: white;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .navbar a:hover {
            background-color: #495057;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #343a40;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu a {
            padding: 10px 20px;
            white-space: nowrap;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #495057;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a class="navbar-brand" th:href="@{/}">Sludgate Brass Band</a>
    <ul>
        <li class="dropdown">
            <a href="#" aria-label="More Menu">
                <i class="fas fa-bars"></i>
            </a>
            <div class="dropdown-menu">
                <a th:href="@{/Account}" class="dropdown-item">Account</a>
                <a th:href="@{/Instrument Libary}" class ="dropdown-item">Instruments</a>
                <a th:href="@{/Band}" class="dropdown-item">Band</a>
                <a th:href="@{/Orders}" class="dropdown-item">Orders</a>
                <a th:href="@{/Performances}" class="dropdown-item">Performances</a>
                <a th:href="@{/Add Child}" class="dropdown-item">Add Child</a>
            </div>
        </li>
    </ul>
</nav>
</body>
