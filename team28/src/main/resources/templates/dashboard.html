<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
        />
        <title>Sludgate Brass Band</title>
        <link
                rel="stylesheet"
                href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                display: flex;
                flex-direction: column;
            }

            .content-wrapper {
                flex: 1;
                display: flex;
                text-align: center;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }

        </style>
    </head>
    <body>
        <div th:replace="~{fragments/navbarforloggedinusers}"></div>

        <div class="content-wrapper">
            <h2>Dashboard</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="performance-tab" data-toggle="tab" href="#performance" role="tab" aria-controls="performance" aria-selected="true">Performance Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="loans-tab" data-toggle="tab" href="#loans" role="tab" aria-controls="loans" aria-selected="false">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="music-tab" data-toggle="tab" href="#music" role="tab" aria-controls="music" aria-selected="false">Music</a>
                </li>
                <li class="nav-item" th:if="${memberType.equals('Committee')}">
                    <a class="nav-link" id="instrument-tab" data-toggle="tab" href="#instrument" role="tab" aria-controls="instrument" aria-selected="false">Instrument</a>
                    <!-- Insert Instruments table -->
                </li>
            </ul>

            <div class="tab-content mt-3" id="myTabContent">
                <div class="tab-pane fade show active" id="performance" role="tabpanel" aria-labelledby="performance-tab">
                    <h3>Performance Schedule</h3>
                    <p>Details of upcoming performances...</p>
                </div>

                <div class="tab-pane fade" id="loans" role="tabpanel" aria-labelledby="loans-tab">
                    <h3>Loans</h3>
                    <p>Details of loans...</p>
                </div>

                <div class="tab-pane fade" id="music" role="tabpanel" aria-labelledby="music-tab">
                    <h3>Music</h3>
                    <p>Details of available music pieces...</p>
                </div>
            </div>

        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
