<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn-submit {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #d9534f;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .success-message {
            color: #5cb85c;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        
        <!-- Display error and success messages -->
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

        <!-- Registration form -->
        <form th:action="@{/auth/register}" method="post" th:object="${member}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" th:field="*{phone}">
            </div>

            <!-- Section to add a child account-->
            <div class="form-group">
                <label for="addChildAccount">Add a child account?</label>
                <input type="checkbox" id="addChildAccount" name="addChildAccount">
            </div>

            <!-- Shown if checkbox is ticked -->
            <div class="hidden" id="childAccountRegistration">
                <div class="form-group">
                    <label for="childFirstName">Child's First Name:</label>
                    <input type="text" id="childFirstName" th:field="*{childFirstName}">
                </div>

                <div class="form-group">
                    <label for="childLastName">Child's Last Name:</label>
                    <input type="text" id="childLastName" th:field="*{childLastName}">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Register</button>
        </form>
    </div>
    <script src="/js/registrationFormJS.js"></script>
</body>
</html>
